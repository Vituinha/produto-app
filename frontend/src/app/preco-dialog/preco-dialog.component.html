<h2 mat-dialog-title>Alteração/Inclusão de Preço</h2>
<mat-dialog-content>
  <form [formGroup]="precoForm" class="dialog-form">
    <mat-form-field appearance="outline">
      <mat-label>Loja *</mat-label>
      <mat-select formControlName="lojaId" required>
        <mat-option *ngFor="let loja of data.lojas" [value]="loja.id">
          {{loja.id}} - {{loja.descricao}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="precoForm.get('lojaId')?.invalid">
        Selecione uma loja
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Preço de Venda (R$) *</mat-label>
      <input matInput type="number" step="0.01" formControlName="precoVenda" required>
      <mat-error *ngIf="precoForm.get('precoVenda')?.invalid">
        Preço é obrigatório
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button 
          [disabled]="precoForm.invalid" 
          (click)="salvar()">
    Salvar
  </button>
</mat-dialog-actions>
